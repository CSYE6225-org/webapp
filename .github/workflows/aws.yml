# inside .github/workflows/your-action.yml
name: Add File to Bucket
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:


  publish-s3-artifact-folder:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Upload to S3 artifact folder
          uses: medlypharmacy/s3-artifacts-action@master
          with:
            aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws_s3_bucket_name: ${{ secrets.AWS_S3_BUCKET }}
            source_path: 'webapp.zip'
            destination_path: "/dummyartifacts"
            exclude_repo_from_destination_path: true
            resource_type: "DIRECTORY"  

  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Check
      run: |
        echo $(ls)
     
    
    - name: Upload file to bucket
      uses: zdurham/s3-upload-github-action@master
      with:
        args: --acl public-read
      env:
        FILE: webapp.zip
        AWS_REGION: 'us-east-1'
        S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
